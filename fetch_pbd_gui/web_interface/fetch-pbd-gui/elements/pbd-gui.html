<dom-module id="pbd-gui">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #0066FF;
        --app-secondary-color: black;
      }
      #menu {

        background-color: #B0BEC5;
        color: #000;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-drawer{
        --app-drawer-content-container: {
        background-color: #CFD8DC;
        }
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        text-decoration: none;
        padding: 0 10px;
        line-height: 32px;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar id="menu">Menu</app-toolbar>
        <iron-selector id="selector" selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="my-actions" href="/my-actions">My Actions</a>

          <a name="current-action" href="/current-action">Current Action</a>

        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Fetch Programming by Demonstration</div>
          </app-toolbar>
        </app-header>

        <iron-pages id="page_options" role="main" selected="[[page]]" attr-for-selected="name">
          <my-actions name="my-actions"></my-actions>

          <current-action name="current-action"></current-action>

        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'pbd-gui',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        // cmdListener: Object,
        pageListener: Object,
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      attached : function () {
        var that = this;

        this.ros = new ROSLIB.Ros({
          url : 'ws://localhost:9090'
        });
        // this.cmdListener = new ROSLIB.Topic({
        //   ros : this.ros,
        //   name : '/gui_input',
        //   messageType : 'fetch_pbd_interaction/GuiInput'
        // });

        this.pageListener = new ROSLIB.Topic({
          ros : this.ros,
          name : '/page_change',
          messageType : 'std_msgs/String'
        });
        // this.cmdListener.subscribe(function(message) {
        //   that.cmdCallback(that, message);
        // });

        this.pageListener.subscribe(function(message) {
          that.pageCallback(that, message);
        });
      },

      // cmdCallback : function(that, message) {
      //   console.log("Gui command");
      //   if (message.command == "create-new-action") {
      //     that.$.selector.select("current-program");
      //     that.$.page_options.select("current-program");
      //     that.set('routeData.page', "current-program");
      //     // setTimeout(that.set('routeData.page', "current-program").bind(that),100);
      //     that._routePageChanged("current-program");
      //   }
      // },

      pageCallback : function(that, message) {
        console.log("Gui command");
        that.$.selector.select(message.data);
        that.$.page_options.select(message.data);
        that.set('routeData.page', message.data);
        // setTimeout(that.set('routeData.page', message.data).bind(that),100);
        that._routePageChanged(message.data);
      },

      _routePageChanged: function(page) {
        this.page = page || 'my-actions';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        console.log("page change");
        this.importHref(
          this.resolveUrl( page + '.html'), null, null, true);
      }
    });
  </script>
</dom-module>
